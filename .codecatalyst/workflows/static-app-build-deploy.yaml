Name: static-app-build-deploy
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  BuildAndTest:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm run build
    Outputs:
      Artifacts:
        - Name: build_artifacts
          Files:
            - "build/**/*"
  PublishToS3Bucket:
    Identifier: aws/s3-publish@v1.0.5
    Environment:
      Name: testenvironment
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-GrantsSpace
          Name: Personal
      
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - build_artifacts
    Compute:
      Type: EC2
    Configuration:
      DestinationBucketName: gstarkma-react-bucket
      SourcePath: /artifacts/PublishToS3Bucket/build_artifacts/build
    DependsOn:
      - BuildAndTest