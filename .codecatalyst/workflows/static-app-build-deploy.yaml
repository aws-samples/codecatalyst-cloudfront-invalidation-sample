Name: InvalidateCloudfrontCacheSampleApp
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  
  # Builds the source code into the build directory
  Build:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm run build
    Outputs:
      Artifacts:
        - Name: BuildArtifacts
          Files:
            - "build/**/*"
            
  # Publishes the build directory into the S3 bucket
  PublishToS3Bucket:
    Identifier: aws/s3-publish@v1.0.5
    Environment:
      # Environment created in CodeCatalyst > Environments 
      Name: DevelopmentEnvironment
      Connections:
          # The "Amazon CodeCatalyst display name" of the connection created in Space settings > AWS Accounts
        - Name: DevelopmentConnection
          # The "IAM role name" 
          Role: CodeCatalystWorkflowDevelopmentRole-GrantsSpace
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - build_artifacts
    Compute:
      Type: EC2
    Configuration:
      DestinationBucketName: gstarkma-react-bucket
      SourcePath: /artifacts/PublishToS3Bucket/BuildArtifacts/build
    DependsOn:
      - BuildAndTest
      
    # Invalidates the CloudFront cache after changes to the S3 bucket content. 
    # It ensures that CloudFront delivers the updated content from S3 to users.
  InvalidateAmazonCloudFrontCache:
    # Identifies the action. Do not modify this value.
    Identifier: codecatalyst-labs/invalidate-cloudfront-cache@v0.0.1

    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Name: testenvironment
      Connections:
        - Name: Personal
          Role: CodeCatalystWorkflowDevelopmentRole-GrantsSpace
    Configuration:
      ObjectPaths: /*
      DistributionId: E2EIXKXRR7GJR6
    DependsOn:
      - PublishToS3Bucket
      